<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teaching Hours Calculator</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 900px;
      text-align: center;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 15px;
      font-weight: bold;
      color: #FFD700;
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 15px;
      color: #f0f0f0;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      border-bottom: 2px solid #fff;
      gap: 10px;
      flex-wrap: wrap;
    }

    .tab {
      background-color: #6a11cb;
      color: #fff;
      padding: 12px 24px;
      cursor: pointer;
      border-radius: 8px 8px 0 0;
      font-size: 1.1rem;
      transition: background-color 0.3s;
    }

    .tab:hover,
    .tab.active {
      background-color: #2575fc;
    }

    .tab-content {
      display: none;
      margin-top: 20px;
    }

    .tab-content.active {
      display: block;
    }

    input, select, button {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #f0f0f0;
      color: #333;
    }

    button {
      background-color: #2575fc;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #6a11cb;
      transform: scale(1.05);
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 12px;
      border-radius: 12px;
      color: #FFD700;
    }

    .entry-list {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      text-align: left;
    }

    .entry-item {
      background: rgba(0, 0, 0, 0.4);
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .entry-item button {
      background-color: #e74c3c;
      padding: 6px 10px;
      font-size: 0.9rem;
      border-radius: 6px;
      border: none;
    }

    .entry-item button:hover {
      background-color: #c0392b;
    }

    .footer {
      font-size: 1rem;
      margin-top: 30px;
      color: #f0f0f0;
      text-align: center;
    }

    .footer span {
      font-weight: bold;
      color: #FFD700;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .tab {
        flex: 1;
        text-align: center;
      }

      input, select, button {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Teaching Hours Calculator</h1>

    <div class="tabs">
      <div class="tab active" data-tab="today">Calculate Hours</div>
      <div class="tab" data-tab="monthly">Monthly Tracker</div>
    </div>

    <!-- Calculate Hours -->
    <div id="today" class="tab-content active">
      <h2>Calculate Total Hours</h2>
      <form id="todayForm">
        <div>
          <label for="date">Select Date:</label><br>
          <input type="date" id="date" required>
        </div>

        <div>
          <label for="fromTime">From Time:</label><br>
          <input type="time" id="fromTime" required>
        </div>

        <div>
          <label for="toTime">To Time:</label><br>
          <input type="time" id="toTime" required>
        </div>

        <div>
          <label for="breakTime">Break Time (minutes):</label><br>
          <input type="number" id="breakTime" min="0" required>
        </div>

        <button type="button" onclick="calculateTotalHours()">Calculate</button>
      </form>

      <div id="result" class="result">
        <p>Total Teaching Hours: <span id="totalHours">0</span></p>
        <p>Date: <span id="selectedDate"></span></p>
        <button type="button" onclick="addToMonthlyRecord()">Add to Monthly Record</button>
      </div>
    </div>

    <!-- Monthly Tracker -->
    <div id="monthly" class="tab-content">
      <h2>Monthly Tracker</h2>
      <label for="monthSelect">Select Month:</label>
      <select id="monthSelect"></select>

      <div id="monthlyResult">
        <p>Total Teaching Hours for <span id="monthName"></span>: <span id="monthlyTotal">0</span></p>
      </div>

      <div class="entry-list" id="monthlyEntryList"></div>
    </div>
  </div>

  <div class="footer">
    <p>Created by <span>Fadil Rafeek CMA</span></p>
  </div>

  <script>
    let monthlyEntries = JSON.parse(localStorage.getItem('monthlyEntries')) || {};
    let todayData = {};

    // Tabs switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', function () {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

        this.classList.add('active');
        document.getElementById(this.dataset.tab).classList.add('active');
      });
    });

    // Populate month dropdown
    const monthSelect = document.getElementById('monthSelect');
    const months = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];
    months.forEach(m => {
      const opt = document.createElement("option");
      opt.value = m;
      opt.textContent = m;
      monthSelect.appendChild(opt);
    });

    function calculateTotalHours() {
      const date = document.getElementById('date').value;
      const fromTime = document.getElementById('fromTime').value;
      const toTime = document.getElementById('toTime').value;
      const breakTime = parseInt(document.getElementById('breakTime').value);

      if (!date || !fromTime || !toTime) {
        alert("Please fill in all fields.");
        return;
      }

      const from = new Date(`1970-01-01T${fromTime}:00`);
      const to = new Date(`1970-01-01T${toTime}:00`);

      let totalMinutes = (to - from) / 60000 - breakTime;
      if (totalMinutes < 0) {
        alert("Invalid time range.");
        return;
      }

      const hours = Math.floor(totalMinutes / 60);
      const minutes = totalMinutes % 60;

      document.getElementById('totalHours').textContent = `${hours} hours ${minutes} minutes`;
      document.getElementById('selectedDate').textContent = date;

      todayData = { date, minutes: totalMinutes };
    }

    function addToMonthlyRecord() {
      if (!todayData.date) {
        alert("Please calculate today's hours first.");
        return;
      }

      const dateObj = new Date(todayData.date);
      const month = months[dateObj.getMonth()];
      const day = dateObj.getDate();

      if (!monthlyEntries[month]) {
        monthlyEntries[month] = [];
      }

      // Avoid duplicate entry for same day
      monthlyEntries[month] = monthlyEntries[month].filter(e => e.day !== day);
      monthlyEntries[month].push({ day, minutes: todayData.minutes });

      localStorage.setItem('monthlyEntries', JSON.stringify(monthlyEntries));

      updateMonthlyEntryList(month);
      updateMonthlyTotal(month);
      monthSelect.value = month;
    }

    function updateMonthlyEntryList(month) {
      const entryList = document.getElementById('monthlyEntryList');
      entryList.innerHTML = '';

      if (monthlyEntries[month]) {
        monthlyEntries[month]
          .sort((a, b) => a.day - b.day)
          .forEach(entry => {
            const hours = Math.floor(entry.minutes / 60);
            const minutes = entry.minutes % 60;
            const entryItem = document.createElement('div');
            entryItem.classList.add('entry-item');
            entryItem.innerHTML = `
              <span>Day ${entry.day}: ${hours}h ${minutes}m</span>
              <button onclick="deleteEntry('${month}', ${entry.day})">Delete</button>
            `;
            entryList.appendChild(entryItem);
          });
      }
    }

    function deleteEntry(month, day) {
      monthlyEntries[month] = monthlyEntries[month].filter(entry => entry.day !== day);
      localStorage.setItem('monthlyEntries', JSON.stringify(monthlyEntries));
      updateMonthlyEntryList(month);
      updateMonthlyTotal(month);
    }

    function updateMonthlyTotal(month) {
      let totalMinutes = 0;

      if (monthlyEntries[month]) {
        totalMinutes = monthlyEntries[month].reduce((sum, e) => sum + e.minutes, 0);
      }

      const hours = Math.floor(totalMinutes / 60);
      const minutes = totalMinutes % 60;
      document.getElementById('monthlyTotal').textContent = `${hours} hours ${minutes} minutes`;
      document.getElementById('monthName').textContent = month;
    }

    // Month dropdown change
    monthSelect.addEventListener('change', function () {
      const month = this.value;
      updateMonthlyEntryList(month);
      updateMonthlyTotal(month);
    });

    // Init with current month
    const currentMonth = months[new Date().getMonth()];
    monthSelect.value = currentMonth;
    updateMonthlyEntryList(currentMonth);
    updateMonthlyTotal(currentMonth);
  </script>
</body>
</html>
