<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Teaching Hours & Salary Tracker</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Arial,sans-serif;background:linear-gradient(45deg,#6a11cb,#2575fc);color:#fff;min-height:100vh;display:flex;flex-direction:column;align-items:center;padding:20px}
    .container{width:100%;max-width:980px;background:rgba(0,0,0,.85);padding:24px;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,.3)}
    h1{color:#FFD700;margin-bottom:12px}
    .tabs{display:flex;gap:10px;margin-bottom:18px;flex-wrap:wrap}
    .tab{background:#6a11cb;padding:10px 16px;border-radius:8px 8px 0 0;cursor:pointer;color:#fff}
    .tab.active{background:#2575fc}
    .tab-content{display:none}.tab-content.active{display:block}
    input,select,button{width:80%;padding:10px;margin:6px 0;border-radius:8px;border:none;background:#f0f0f0;color:#222;font-size:1rem}
    label{display:block;margin-top:6px;text-align:left;width:80%;margin-left:10%}
    .result{margin-top:12px;background:rgba(0,0,0,.45);padding:12px;border-radius:10px;color:#FFD700}
    .entry-list{margin-top:14px;max-height:320px;overflow:auto;text-align:left;padding:0 6%}
    .entry-item{background:rgba(0,0,0,.4);padding:10px;margin-bottom:10px;border-radius:8px;display:flex;justify-content:space-between;align-items:center}
    .entry-item button{background:#e74c3c;border:none;padding:6px 8px;border-radius:6px;color:#fff;cursor:pointer}
    .entry-item button:hover{background:#c0392b}
    .footer{text-align:center;margin-top:20px;color:#f0f0f0}
    .small{font-size:.9rem;color:#ddd;margin-top:6px}
    .total-box{background:rgba(255,255,255,.06);padding:10px;border-radius:8px;margin-top:10px;color:#FFD700;font-weight:700}
    .admin-actions button{margin-left:6px}
    @media(max-width:720px){input,select,button,label{width:95%;margin-left:0}.entry-list{padding:0 4%}}
  </style>
</head>
<body>
  <div class="container">
    <h1>Teaching Hours & Salary Tracker</h1>
    <div class="tabs">
      <div class="tab active" data-tab="today">Calculate Hours</div>
      <div class="tab" data-tab="monthly">Monthly Tracker</div>
      <div class="tab" data-tab="salary">Salary Report</div>
      <div class="tab" id="adminTab" data-tab="admin" style="display:none;">Admin Panel</div>
    </div>

    <!-- Calculate Hours -->
    <div id="today" class="tab-content active">
      <h2 class="small">Add Teaching Entry</h2>
      <label>Date</label><input id="date" type="date">
      <label>From Time</label><input id="fromTime" type="time">
      <label>To Time</label><input id="toTime" type="time">
      <label>Break Time (minutes)</label><input id="breakTime" type="number" min="0" value="0">
      <label>Institute</label>
      <select id="instituteSelect"></select>
      <div id="newInstituteFields" style="display:none;">
        <label>Institute Name</label><input id="newInstituteName" type="text">
        <label>Hourly Rate (₹)</label><input id="newInstituteRate" type="number" min="0">
        <label><input id="newInstituteTds" type="checkbox"> TDS (10%)</label>
        <button onclick="saveNewInstitute()">Save Institute</button>
      </div>
      <button onclick="calculateTotalHours()">Calculate</button>
      <div id="result" class="result">
        <p>Total Hours: <span id="totalHours">0.00</span></p>
        <p>Total Salary: ₹<span id="calculatedSalary">0.00</span></p>
        <p>Date: <span id="selectedDate">-</span></p>
        <button onclick="addToMonthlyRecord()">Save Entry</button>
      </div>

      <h3 class="small" style="margin-top:16px">Manage Institutes</h3>
      <div id="instituteList" class="entry-list"></div>
    </div>

    <!-- Monthly Tracker -->
    <div id="monthly" class="tab-content">
      <h2 class="small">Monthly Tracker</h2>
      <label>Select Month</label>
      <select id="monthSelect"></select>
      <div id="monthlyResult" class="small">Total Hours: <span id="monthlyTotal">0</span></div>
      <div id="monthlyEntryList" class="entry-list"></div>
    </div>

    <!-- Salary Report -->
    <div id="salary" class="tab-content">
      <h2 class="small">Salary Report</h2>
      <label>Select Month</label><select id="salaryMonth"></select>
      <button onclick="loadSalaryReport()">Show</button>
      <button onclick="downloadCSV()">Download CSV</button>
      <div id="salaryReport" class="entry-list"></div>
    </div>

    <!-- Admin -->
    <div id="admin" class="tab-content">
      <h2>Admin Panel</h2>
      <div id="userRequests" class="entry-list"></div>
    </div>
  </div>

  <!-- Auth -->
  <div id="auth-section" style="margin-top:14px;text-align:center">
    <div class="small" id="userEmailDisplay"></div>
    <button id="signupBtn" onclick="signup()">Sign Up</button>
    <button id="loginBtn" onclick="login()">Login</button>
    <button id="logoutBtn" onclick="logout()" style="display:none;">Logout</button>
  </div>
  <div class="footer"><p class="small">Created by <span>Fadil Rafeek CMA</span></p></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, addDoc, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCvfzVvhv3lDC4rzJvgbMXJK-trh65Eg1M",
      authDomain: "teaching-hours-ae6a1.firebaseapp.com",
      projectId: "teaching-hours-ae6a1",
      storageBucket: "teaching-hours-ae6a1.firebasestorage.app",
      messagingSenderId: "239533580131",
      appId: "1:239533580131:web:19841566c3d777a7eafd56",
      measurementId: "G-RWJE4GHJ4Y"
    };
    const ADMIN_EMAIL = "Fadilrafeek29@gmail.com";
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const instituteSelect=document.getElementById("instituteSelect");
    const newInstituteFields=document.getElementById("newInstituteFields");
    const instituteList=document.getElementById("instituteList");

    let todayData={}; let institutes=[];

    // Tabs
    document.querySelectorAll(".tab").forEach(tab=>tab.addEventListener("click",function(){
      document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
      document.querySelectorAll(".tab-content").forEach(c=>c.classList.remove("active"));
      this.classList.add("active");document.getElementById(this.dataset.tab).classList.add("active");
      if(this.dataset.tab==="monthly") loadMonthlyData(parseInt(monthSelect.value));
      if(this.dataset.tab==="salary") loadSalaryReport();
      if(this.dataset.tab==="admin") loadUserRequests();
    }));

    // Months
    const months=["January","February","March","April","May","June","July","August","September","October","November","December"];
    const monthSelect=document.getElementById("monthSelect");
    const salaryMonth=document.getElementById("salaryMonth");
    months.forEach((m,i)=>{let o1=document.createElement("option");o1.value=i;o1.textContent=m;monthSelect.appendChild(o1);
      let o2=document.createElement("option");o2.value=i;o2.textContent=m;salaryMonth.appendChild(o2)});
    monthSelect.value=new Date().getMonth();salaryMonth.value=new Date().getMonth();

    // Load institutes
    async function loadInstitutes(){
      const user=auth.currentUser;if(!user)return;
      const snap=await getDocs(collection(db,"users",user.uid,"institutes"));
      institutes=[];instituteSelect.innerHTML="";
      snap.forEach(ds=>{institutes.push({id:ds.id,...ds.data()})});
      institutes.forEach(inst=>{
        let opt=document.createElement("option");
        opt.value=inst.id;opt.textContent=inst.name;instituteSelect.appendChild(opt);
      });
      let optNew=document.createElement("option");optNew.value="new";optNew.textContent="➕ Add New Institute";instituteSelect.appendChild(optNew);
      renderInstituteList();
    }
    function renderInstituteList(){
      instituteList.innerHTML="";
      institutes.forEach(inst=>{
        let div=document.createElement("div");div.className="entry-item";
        div.innerHTML=`<div>${inst.name} | ₹${inst.hourlyRate} | TDS:${inst.tds?"Yes":"No"}</div>
        <div><button onclick="editInstitute('${inst.id}')">✏️</button>
        <button onclick="deleteInstitute('${inst.id}')">❌</button></div>`;
        instituteList.appendChild(div);
      });
    }

    instituteSelect.addEventListener("change",()=>{if(instituteSelect.value==="new"){newInstituteFields.style.display="block"}else{newInstituteFields.style.display="none"}});

    window.saveNewInstitute=async function(){
      const user=auth.currentUser;if(!user)return;
      const name=document.getElementById("newInstituteName").value.trim();
      const rate=parseFloat(document.getElementById("newInstituteRate").value);
      const tds=document.getElementById("newInstituteTds").checked;
      if(!name||isNaN(rate)){alert("Enter valid institute details");return;}
      await addDoc(collection(db,"users",user.uid,"institutes"),{name, hourlyRate:rate, tds});
      document.getElementById("newInstituteName").value="";document.getElementById("newInstituteRate").value="";
      document.getElementById("newInstituteTds").checked=false;
      newInstituteFields.style.display="none";loadInstitutes();
    };

    window.editInstitute=async function(id){
      const inst=institutes.find(i=>i.id===id);if(!inst)return;
      const name=prompt("Institute Name:",inst.name);if(!name)return;
      const rate=parseFloat(prompt("Hourly Rate:",inst.hourlyRate));if(isNaN(rate))return;
      const tds=confirm("TDS applicable? OK=Yes Cancel=No");
      await updateDoc(doc(db,"users",auth.currentUser.uid,"institutes",id),{name, hourlyRate:rate, tds});
      loadInstitutes();
    };
    window.deleteInstitute=async function(id){if(!confirm("Delete institute?"))return;
      await deleteDoc(doc(db,"users",auth.currentUser.uid,"institutes",id));loadInstitutes();};

    // Calculate hours
    window.calculateTotalHours=function(){
      const date=document.getElementById("date").value;
      const from=document.getElementById("fromTime").value;
      const to=document.getElementById("toTime").value;
      const breakM=parseInt(document.getElementById("breakTime").value)||0;
      let instId=instituteSelect.value;
      let inst=institutes.find(i=>i.id===instId);
      if(!date||!from||!to||!inst){alert("Fill all fields and select institute");return;}
      const start=new Date(`1970-01-01T${from}:00`);const end=new Date(`1970-01-01T${to}:00`);
      let minutes=(end-start)/60000-breakM;if(minutes<=0){alert("Invalid time");return;}
      let hours=minutes/60;let salary=hours*inst.hourlyRate;if(inst.tds)salary*=0.9;
      document.getElementById("totalHours").textContent=hours.toFixed(2);
      document.getElementById("calculatedSalary").textContent=salary.toFixed(2);
      document.getElementById("selectedDate").textContent=date;
      todayData={date, minutes, instituteId:inst.id, instituteName:inst.name, hourlyRate:inst.hourlyRate, tds:inst.tds, day:new Date(date).getDate(), month:new Date(date).getMonth()};
    };

    // Save entry
    window.addToMonthlyRecord=async function(){const user=auth.currentUser;if(!user){alert("Login first");return;}
      if(!todayData.date){alert("Calculate first");return;}
      await addDoc(collection(db,"users",user.uid,"entries"),todayData);alert("Saved!");loadMonthlyData(parseInt(monthSelect.value));loadSalaryReport();};

    // Monthly tracker
    async function loadMonthlyData(month){const user=auth.currentUser;if(!user)return;
      const snap=await getDocs(collection(db,"users",user.uid,"entries"));let list=document.getElementById("monthlyEntryList");list.innerHTML="";
      let total=0;snap.forEach(ds=>{let e=ds.data();if(e.month===month){total+=e.minutes;let div=document.createElement("div");div.className="entry-item";
        div.innerHTML=`<div>${e.date} | ${ (e.minutes/60).toFixed(2)}h | ${e.instituteName}</div><button onclick="deleteEntry('${ds.id}')">Delete</button>`;list.appendChild(div);}});
      document.getElementById("monthlyTotal").textContent=(total/60).toFixed(2);document.getElementById("monthName").textContent=months[month];}
    window.loadMonthlyData=loadMonthlyData;
    window.deleteEntry=async function(id){await deleteDoc(doc(db,"users",auth.currentUser.uid,"entries",id));loadMonthlyData(parseInt(monthSelect.value));loadSalaryReport();};
    monthSelect.addEventListener("change",()=>loadMonthlyData(parseInt(monthSelect.value)));

    // Salary report
    async function loadSalaryReport(){const user=auth.currentUser;if(!user)return;
      const month=parseInt(salaryMonth.value);const snap=await getDocs(collection(db,"users",user.uid,"entries"));
      let monthly={},all={};let mt=0,at=0; snap.forEach(ds=>{let e=ds.data();let hrs=e.minutes/60;let sal=hrs*e.hourlyRate;if(e.tds)sal*=0.9;
        if(e.month===month){if(!monthly[e.instituteName])monthly[e.instituteName]={h:0,s:0};monthly[e.instituteName].h+=hrs;monthly[e.instituteName].s+=sal;mt+=sal;}
        if(!all[e.instituteName])all[e.instituteName]={h:0,s:0};all[e.instituteName].h+=hrs;all[e.instituteName].s+=sal;at+=sal;});
      let cont=document.getElementById("salaryReport");cont.innerHTML="<h3>Monthly</h3>";
      for(const k in monthly){cont.innerHTML+=`<div class="entry-item"><div>${k}</div><div>${monthly[k].h.toFixed(2)}h | ₹${monthly[k].s.toFixed(2)}</div></div>`}
      cont.innerHTML+=`<div class="total-box">Monthly Total: ₹${mt.toFixed(2)}</div><h3>All-time</h3>`;
      for(const k in all){cont.innerHTML+=`<div class="entry-item"><div>${k}</div><div>${all[k].h.toFixed(2)}h | ₹${all[k].s.toFixed(2)}</div></div>`}
      cont.innerHTML+=`<div class="total-box">All-time Total: ₹${at.toFixed(2)}</div>`;}
    window.loadSalaryReport=loadSalaryReport;

    window.downloadCSV=async function(){const user=auth.currentUser;if(!user)return;const month=parseInt(salaryMonth.value);
      const snap=await getDocs(collection(db,"users",user.uid,"entries"));let csv="Date,Institute,Hours,Salary\n";
      snap.forEach(ds=>{let e=ds.data();if(e.month===month){let hrs=(e.minutes/60);let sal=hrs*e.hourlyRate;if(e.tds)sal*=0.9;csv+=`${e.date},${e.instituteName},${hrs.toFixed(2)},${sal.toFixed(2)}\n`;}});let blob=new Blob([csv],{type:"text/csv"});
      let a=document.createElement("a");a.href=URL.createObjectURL(blob);a.download="salary_report.csv";a.click();};

    // Auth
    window.signup=async function(){const email=prompt("Email:"),pw=prompt("Password:");try{let c=await createUserWithEmailAndPassword(auth,email,pw);await setDoc(doc(db,"users",c.user.uid),{email,status:"pending"});alert("Signup success. Wait for approval.");await signOut(auth);}catch(e){alert(e.message)}};
    window.login=async function(){const email=prompt("Email:"),pw=prompt("Password:");try{let c=await signInWithEmailAndPassword(auth,email,pw);let d=await getDoc(doc(db,"users",c.user.uid));
      if(email===ADMIN_EMAIL|| (d.exists()&&d.data().status==="approved")){document.getElementById("signupBtn").style.display="none";document.getElementById("loginBtn").style.display="none";
        document.getElementById("logoutBtn").style.display="inline-block";document.getElementById("userEmailDisplay").textContent="Logged in as: "+email;
        if(email===ADMIN_EMAIL)document.getElementById("adminTab").style.display="block";loadInstitutes();loadMonthlyData(parseInt(monthSelect.value));loadSalaryReport();}
      else{alert("Not approved yet.");await signOut(auth)}}catch(e){alert(e.message)}};
    window.logout=async function(){await signOut(auth);location.reload();};
    async function loadUserRequests(){const q=await getDocs(collection(db,"users"));let d=document.getElementById("userRequests");d.innerHTML="";
      q.forEach(ds=>{let u=ds.data();let div=document.createElement("div");div.className="entry-item";div.innerHTML=`${u.email} | ${u.status}<span class="admin-actions"><button onclick="approveUser('${ds.id}')">Approve</button><button onclick="rejectUser('${ds.id}')">Reject</button></span>`;d.appendChild(div)});}
    window.approveUser=async function(uid){await updateDoc(doc(db,"users",uid),{status:"approved"});loadUserRequests();}
    window.rejectUser=async function(uid){await updateDoc(doc(db,"users",uid),{status:"rejected"});loadUserRequests();}
  </script>
</body>
</html>
